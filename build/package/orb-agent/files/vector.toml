# Vector's API for introspection
[api]
playground = true
enabled = true
address = "0.0.0.0:8686"

[sources.pktvisor]
  type = "prometheus_scrape" # required
  endpoints = ["http://localhost:9998/metrics"] # required
  scrape_interval_secs = 5 # optional, default, seconds

[sinks.influx]
  # General
  type = "influxdb_metrics" # required
  inputs = ["pktvisor", "prefix-*"] # required
  bucket = "dev" # required
  default_namespace = "service" # optional, no default
  endpoint = "http://influxdb:8086/" # required

  # Auth
  org = "dev" # required
  token = "seekrit-dev-token"

  # Encoding

  # Healthcheck
  healthcheck.enabled = true # optional, default
